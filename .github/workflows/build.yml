name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # الخطوة 1: تنزيل الكود الخاص بك من المستودع
      - name: Checkout repository
        uses: actions/checkout@v4

      # الخطوة 2: إعداد بيئة بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # الخطوة 3: تثبيت المكتبات المطلوبة
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter cryptography

      # الخطوة 4: بناء البرنامج باستخدام الاسم الصحيح للملف
      # ---- هذا هو السطر الذي تم تصحيحه ----
      - name: Build executable with PyInstaller
        run: pyinstaller --name "FileFortress" --onefile --windowed pro_encryptor.py

      # الخطوة 5: رفع البرنامج الجاهز
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FileFortress-Windows-Executable
          path: dist/FileFortress.exe
