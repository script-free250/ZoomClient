name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter cryptography

      # --- بناء البرنامج مع تضمين الأيقونة بالطريقة الصحيحة ---
      - name: Build executable with PyInstaller
        run: pyinstaller --name "AegisCrypt" --onefile --windowed --add-data "icon.ico;." AegisCrypt.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AegisCrypt-Executable
          path: dist/AegisCrypt.exe
