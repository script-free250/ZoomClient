name: Build Python Executable

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build:
    runs-on: windows-latest  # Use a Windows runner to build .exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # <-- Updated from v3 to v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Specify Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller

    - name: Package application with PyInstaller
      run: |
        pyinstaller --name "DailyTasks" --onefile --windowed --add-data "C:/Users/runneradmin/AppData/Local/Programs/Python/Python310/Lib/site-packages/customtkinter;customtkinter/" app.py

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4 # <-- Updated from v3 to v4
      with:
        name: DailyTasks-Executable
        path: dist/DailyTasks.exe
