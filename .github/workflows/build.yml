name: Build Python Executable

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller

    - name: Get customtkinter path
      id: get_path
      run: |
        $path = python -c "import os, customtkinter; print(os.path.dirname(customtkinter.__file__))"
        echo "CTK_PATH=$path" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Build executable with PyInstaller
      run: pyinstaller --name="DailyTasks" --onefile --windowed --add-data "${{ env.CTK_PATH }};customtkinter/" tasks.py
      shell: pwsh

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DailyTasks-Executable
        path: dist/DailyTasks.exe
