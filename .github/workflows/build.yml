name: Build Minecraft Client

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    # إعداد CMake
    - name: Configure CMake
      run: cmake -B build -G "NMake Makefiles"

    # بناء المشروع (توليد ملف الـ DLL)
    - name: Build DLL
      run: cmake --build build --config Release

    # رفع الملف عشان تقدر تحمله (التعديل هنا)
    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: ZoomClient_DLL
        path: build/ZoomClient.dll
