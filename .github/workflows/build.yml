name: Build Minecraft Client DLL

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Compile DLL
      run: |
        cl.exe /EHsc /D_USRDLL /D_WINDLL main.cpp /link /DLL /OUT:ZoomClient.dll

    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: ZoomClient-DLL
        path: ZoomClient.dll
