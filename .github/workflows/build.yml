name: Build Python Executable

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # Specify your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --name="DailyTasks" --onefile --windowed --add-data="C:/Users/runneradmin/AppData/Local/Programs/Python/Python39/Lib/site-packages/customtkinter;customtkinter/" tasks.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: DailyTasks-Executable
        path: dist/DailyTasks.exe
